<!DOCTYPE html>
<html>
<head>
<title>Seafood-Request</title>
		 <link rel="icon" 
      type="image/png" 
      href="https://caravela.files.wordpress.com/2016/07/ico.png"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding:5px;
}

#myBtn {
  width:370px;
  font-size: 18px;
  padding: 10px;
  left:2px;
  border: none;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="video/bg01.mp4" type="video/mp4">
  
</video>

<div class="content">
  
    <p>Spearfishing Explorer</p>
  <p>You are diving in Timor Leste ocean, please read carefully for the seafood standards regulation.
Click <a href="https://timorleste.github.io/coast-suco/" target="_blank">here</a> to go to coast suco map.
  
   </p> 
  <button id="myBtn" onclick="myFunction()">Start Explorer</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Stop to Request";
  } else {
    video.pause();
    btn.innerHTML = "Request Seafood";
  }
}
</script>




<iframe id="if1" width="100%" height="254" style="visibility:visible" src="http://www.google.com/custom?q=&btnG=Search"></iframe>
<embed src="https://timorleste.github.io/coast-suco" style="width:100%; height: 400px;">


</body>
</html>
